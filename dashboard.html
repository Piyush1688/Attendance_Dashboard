<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Management System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="sidebar-open">

  <div class="sidebar active" id="sidebar">
    <div class="brand">AMS ADMIN</div>
    <a data-section="dashboard" class="nav-link active">üìä Dashboard</a>
    
    <h3>STUDENTS</h3>
    <a data-section="external-reg" class="nav-link">‚ûï Register Student</a>
    <a data-section="students" class="nav-link">‚ÑπÔ∏è Student Info</a>
    
    <h3>FACULTY</h3>
    <a data-section="faculty" class="nav-link">‚ÑπÔ∏è Faculty Info</a>
    
    <h3 style="margin-top: 40px;">SYSTEM</h3>
    <a id="logoutLink" style="color: #f87171; cursor: pointer; padding: 12px;">Logout</a>
  </div>

  <header>
    <button id="menuBtn">‚ò∞</button>
    <h1 id="pageTitle">Dashboard</h1>
  </header>

  <main id="content">
    <section id="section-dashboard" class="section active">
      <div class="stats-cards">
        <div class="card"><h3>Total Registered</h3><p id="totalStudents">‚Äî</p></div>
        <div class="card"><h3>Present Today</h3><p id="presentCount">‚Äî</p></div>
        <div class="card"><h3>Absent Today</h3><p id="absentCount">‚Äî</p></div>
      </div>
    </section>

    <section id="section-external-reg" class="section" style="height: 85vh; padding: 0;">
      <iframe src="https://ru9823.github.io/Student-attendance/" style="width: 100%; height: 100%; border: none; border-radius: 12px;"></iframe>
    </section>

    <section id="section-students" class="section">
      <div class="filter-controls-grid">
        <input type="text" id="studentSearch" placeholder="üîç Search Name or Roll No..." />
        <select id="filterDept">
          <option value="">All Departments</option>
          <option value="Computer Science and Engineering">CSE</option>
          <option value="Information Technology">IT</option>
          <option value="Civil Engineering">Civil</option>
          <option value="Mechanical Engineering">Mechanical</option>
        </select>
        <select id="filterYear">
          <option value="">All Years</option>
          <option value="First Year">First Year</option>
          <option value="Second Year">Second Year</option>
          <option value="Third Year">Third Year</option>
          <option value="Final Year">Final Year</option>
        </select>
        <select id="filterRoll"><option value="">Roll No</option></select>
      </div>
      <div id="studentDetails" class="details-grid"></div>
    </section>

    <section id="section-student-profile" class="section">
        <button id="backToList" class="btn-primary" style="margin-bottom: 20px;">‚Üê Back to List</button>
        <div id="profileContainer"></div>
    </section>

    <section id="section-faculty" class="section">
      <div class="card">
          <h2>Faculty Information</h2>
          <div id="facultyDetails" class="details-grid"></div>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
