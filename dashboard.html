<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Management Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="sidebar-open">

  <div class="sidebar active" id="sidebar">
    <button id="closeSidebar" class="close-btn">&times;</button>
    <h2>AMS Admin</h2>
    <a data-section="dashboard" class="nav-link">üìä Dashboard</a>
    <h3>STUDENTS</h3>
    <a data-section="register-student" class="nav-link">‚ûï Register Student</a>
    <a data-section="students" class="nav-link">‚ÑπÔ∏è Student Info</a>
    <h3>FACULTY</h3>
    <a data-section="register-faculty" class="nav-link">‚ûï Register Faculty</a>
    <a data-section="faculty" class="nav-link">‚ÑπÔ∏è Faculty Info</a>
    <h3 style="margin-top: 40px;">SYSTEM</h3>
    <a data-section="about" class="nav-link">About Project</a>
    <a id="logoutLink" style="color: #f87171; cursor: pointer;">Logout</a>
  </div>

  <header>
    <button id="menuBtn">‚ò∞</button>
    <h1 id="pageTitle">Attendance Dashboard</h1>
  </header>

  <main id="content">
    <section id="section-dashboard" class="section active">
      <div class="stats-cards">
        <div class="card"><h3>Total Students</h3><p id="totalStudents">‚Äî</p></div>
        <div class="card"><h3>Present Today</h3><p id="presentCount">‚Äî</p></div>
        <div class="card"><h3>Absent Today</h3><p id="absentCount">‚Äî</p></div>
      </div>
      <div class="chart-box"><canvas id="attendanceChart"></canvas></div>
    </section>

    <section id="section-students" class="section">
      <div class="filter-controls-grid">
        <input type="text" id="studentSearch" placeholder="üîç Search Name or Roll No..." />
        <select id="filterDept">
          <option value="">All Departments</option>
          <option value="Computer Science and Engineering">CSE</option>
          <option value="Information Technology">IT</option>
          <option value="Civil Engineering">Civil</option>
          <option value="Mechanical Engineering">Mechanical</option>
          <option value="EXTC">EXTC</option>
        </select>
        <select id="filterYear">
          <option value="">All Years</option>
          <option value="First Year">First Year</option>
          <option value="Second Year">Second Year</option>
          <option value="Third Year">Third Year</option>
          <option value="Final Year">Final Year</option>
        </select>
        <select id="filterSection"><option value="">Section</option><option value="A">A</option><option value="B">B</option></select>
        <select id="filterRoll"><option value="">Roll No</option></select>
      </div>
      <div id="studentDetails" class="details-grid"></div>
    </section>

    <section id="section-student-profile" class="section">
        <button id="backToList" class="btn-primary" style="width: auto; margin-bottom: 20px;">‚Üê Back to List</button>
        <div id="profileContainer"></div>
    </section>

    <section id="section-register-student" class="section"><h2>Register Student</h2><div class="card">Registration Form Here</div></section>
    <section id="section-faculty" class="section"><h2>Faculty Info</h2><div id="facultyDetails" class="details-grid"></div></section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
